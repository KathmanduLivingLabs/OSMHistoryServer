server {
	# port site is served on
	listen	8000;
	server_name	192.168.1.25;

	location /assets {
		alias /home/kll/geodjango/static;
	}
	client_max_body_size	1M;	# we can actually probably allow a lot less, fiddle with this later
	location / {
		proxy_pass	http://127.0.0.1:8000;
		proxy_set_header	Host	$host;
		proxy_set_header X-Real-IP	$remote_addr;
		proxy_set_header X-Forwarded-For	$proxy_add_x_forwarded_for;
	}
}
